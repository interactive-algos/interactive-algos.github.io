<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robot Measurement Demo</title>

    <script src='../general/js/utils.js'></script>
    <script src='../general/js/view.js'></script>
    <script src='../general/js/measurement.js'></script>
    <script src='../general/js/particle_filter.js'></script>
    <script src='../general/js/particle.js'></script>
    <script src='js/measurement_beam_demo.js'></script>
    <script src='../general/js/map_data.js'></script>
    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>
</head>
<body onload="init();">
<div class="container">
    <div class="row"><h3>Robot Measurement Beam Model</h3></div>

    <div class='row'>
			<span style="position: relative;">
				<canvas id="canvas" style='position: absolute;top: 0;left: 0; z-index: 1;' width="700" height="400"></canvas>
                <canvas id="background" style='position: absolute;top: 0;left: 0; z-index: 2;' width="700" height="400"></canvas>

			</span>
        <div style="float:right;">
            <fieldset>
                <legend>Configuration</legend>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label for="nLasers">Number of Lasers</label>: <input id="nLasers" onblur='return parameterChanged(event);' onkeypress='return isNumber(event);' class="form-control form-control-sm" value="18" size="4">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="sensorRadius">Sensor Radius</label>: <input id="sensorRadius" onblur='return parameterChanged(event);' onkeypress='return isNumber(event);' class="form-control form-control-sm" value="3" size="4">m
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="sensorNoise">Sensor Noise</label>: <input id="sensorNoise" onblur='return parameterChanged(event);' onkeypress='return isDecimal(event);' class="form-control form-control-sm" value="3" size="4">%
                            </td>
                        </tr>
                    </tbody>
                </table>

            </fieldset>
        </div>
    </div>
</div>
</body>
</html>
