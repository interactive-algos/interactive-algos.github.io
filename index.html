<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src='simulation.js'></script>

	<script>
		function numberOnly(event)
		{
			return event.charCode >= 48 && event.charCode <= 57;
		}
	</script>

	<style type="text/css">
		canvas { border: 1px solid black; }
	</style>
</head>
<body onload="drawParticles();">
	<div class="container">
		<div class="row"><h3>Monte Carlo</h3></div>

		<div class='row'>
			<canvas id="canvas" width="700" height="400"></canvas>
			<div style="padding-left: 10px; float:left;">
  <fieldset>
    <legend>Configuration</legend>
    <label for="nParticles"># of particles</label>: <input id="nParticles" class="form-control form-control-sm" value="500" size="6 "><br>
    <label for="nLandmarks"># of landmarks</label>: <input id="nLandmarks" class="form-control form-control-sm" value="4" size="5"><br>
    <label for="goByOneStep">Go on each step</label>: <input id="goByOneStep" class="form-control form-control-sm" value="1" size="3"><br>
    <table>
      <tbody><tr>
        <td></td>
      </tr>
      <tr>
        <td><label for="robotForwardNoise">Particle forward noise</label>:</td>
        <td><input id="robotForwardNoise" class="form-control form-control-sm" value="0.5" size="4"></td>
      </tr>
      <tr>
        <td><label for="robotTurnNoise">Particle turn noise</label>:</td>
        <td><input id="robotTurnNoise" class="form-control form-control-sm" value="pi/20" size="4"><br></td>
      </tr>
      <tr>
        <td><label for="robotSenseNoise">Particle sense noise</label>:</td>
        <td><input id="robotSenseNoise" class="form-control form-control-sm" value="5" size="4"><br></td>
      </tr>
    </tbody></table>
    <label for="fogOfWar">"Fog of war" (sensitivity radius)</label>: <input id="fogOfWar" class="form-control form-control-sm" value="350" size="4"><br>
    <button onclick="reset()" class="btn btn-danger">Reset</button>
    <button onclick="start()" class="btn btn-success">Start</button>
    <button onclick="pause()" class="btn btn-warning">Pause</button>
    <button onclick="step()" class="btn btn-info">Step Forward</button>
  </fieldset>
</div>
		</div>
	</div>
</body>
</html>
