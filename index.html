<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src='js/simulation.js'></script>
	<script src='js/robot.js'></script>
	<script src='js/viewcontroller.js'></script>

	<style type="text/css">
		canvas { border: 1px solid black; }
	</style>
</head>
<body onload="init();">
	<div class="container">
		<div class="row"><h3>Monte Carlo</h3></div>

		<div class='row'>
			<span style="position: relative;">
				<canvas id="canvas" style='position: absolute;top: 0;left: 0; z-index: 2;' width="700" height="400"></canvas>
				<canvas id="background" style='position: absolute;top: 0;left: 0; z-index: 1;' width="700" height="400"></canvas>
			</span>
			<div style="float:right;">
				<fieldset>
					<legend>Configuration</legend>
					<label for="nParticles"># of particles</label>: <input type='text' id="nParticles" onkeypress='return isNumber(event);' class="form-control form-control-sm" value="500" size="3 ">
					<label for="nLandmarks"># of landmarks</label>: <input type='text' id="nLandmarks" onkeypress='return isNumber(event);' class="form-control form-control-sm" value="4" size="3">
					<label for="goByOneStep">Go on each step</label>: <input type='text' id="goByOneStep" onkeypress='return isNumber(event);' class="form-control form-control-sm" value="1" size="3">
					<table>
						<tbody><tr>
							<td></td>
						</tr>
						<tr>
							<td><label for="robotForwardNoise">Move noise</label>:</td>
							<td><input type='text' id="robotForwardNoise" onkeypress='return isDecimal(event);' class="form-control form-control-sm" value="0.5" size="3"></td>
						</tr>
						<tr>
							<td><label for="robotTurnNoise">Turn noise (Degrees)</label>:</td>
							<td><input type='text' id="robotTurnNoise" onkeypress='return isDecimal(event);' class="form-control form-control-sm" value="9" size="3"></td>
							<td><label>&#176;</label></td>
						</tr>
						<tr>
							<td><label for="robotSenseNoise">Sense noise</label>:</td>
							<td><input type='text' id="robotSenseNoise" onkeypress='return isDecimal(event);' class="form-control form-control-sm" value="5" size="3"></td>
						</tr>
					</tbody></table>
					<label for="fogOfWar">Sensor Radius</label>: <input id="fogOfWar" onkeypress='return isNumber(event);' class="form-control form-control-sm" value="350" size="4">
					<button onclick="reset()" class="btn btn-danger">Reset</button>
					<button onclick="start()" class="btn btn-success">Start</button>
					<button onclick="pause()" class="btn btn-warning">Pause</button>
					<button onclick="step()" class="btn btn-info">Step Forward</button>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
