<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="application/javascript">
		function getRandomInt(min, max) {
			min = Math.ceil(min);
			max = Math.floor(max);
			return Math.floor(Math.random() * (max - min)) + min;
		}


		function draw(event) {
			var canvas = document.getElementById('canvas');
			if (canvas.getContext) {
				var ctx = canvas.getContext('2d');
				ctx.clearRect(0, 0, canvas.width, canvas.height);

				// ctx.fillStyle = ctx.strokeStyle = 'rgba('+getRandomInt(0, 256) + ', ' + getRandomInt(0, 256) + ', ' + getRandomInt(0, 256)+', ' + (Math.random()/2+0.5) + ')';
				// ctx.fillRect(10, 10, 50, 50);

				ctx.beginPath();
				ctx.moveTo(0,0);
				ctx.lineTo(event.x, event.y);
				ctx.stroke();
				// ctx.fillStyle = 'rgba('+getRandomInt(0, 256) + ', ' + getRandomInt(0, 256) + ', ' + getRandomInt(0, 256)+', ' + (Math.random()/2+0.5) + ')';
				// ctx.fillRect(30, 30, 50, 50);
			}
		}

		function clearCanvas(canvas)
		{
			var ctx = canvas.getContext('2d');
			ctx.clearRect(0, 0, canvas.width, canvas.height);
		}

		function gaussian() {
			return ((Math.random() + Math.random() + Math.random() + Math.random() + Math.random() + Math.random()) - 3) / 3;
		}

		function drawParticles(){
			var canvas = document.getElementById('canvas');
			var nParticles;
			if(document.getElementById('nParticles').value == '')
				nParticles = 500;
			else 
				nParticles = Number(document.getElementById('nParticles').value);

			console.log(nParticles);
			if (canvas.getContext) 
			{
				clearCanvas(canvas);
				var ctx = canvas.getContext('2d');
				ctx.fillStyle = 'rgba(0, 0, 255, 0.5)';
				for(var i = 0; i < nParticles; i ++)
				{
					var x = (gaussian()/2+0.5) * canvas.width;
					var y = (gaussian()/2+0.5) * canvas.height;
					ctx.beginPath();
					ctx.arc(x, y, 3, 0, Math.PI*2, 0);
					ctx.fill();
				}
			}
		}
	</script>

	<style type="text/css">
		canvas { border: 1px solid black; }
	</style>
</head>
<body onload="drawParticles();" class='container'>
	<div class='row'>
		<canvas id="canvas" width="400" height="300"></canvas>
	</div>
	<div class='row'>
		<div class="input-group col-sm-4">
			<input type="text" id='nParticles' class="form-control" placeholder="Number of particles" aria-describedby="basic-addon2" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" onclick='drawParticles();'>Go!</button>
			</span>
		</div>
	</div>
</body>
</html>
