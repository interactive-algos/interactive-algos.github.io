<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        canvas { border: 1px solid black; }
    </style>

    <script src='js/map_editor.js'></script>
    <script src='../general/js/view.js'></script>

    <title>Map Editor</title>
</head>

<body onload="init();">
<div class="container">
    <div class="row"><h3>Map Editor</h3></div>

    <div class='row'>
			<span style="position: relative;">
				<canvas id="canvas" style='position: absolute;top: 0;left: 0; z-index: 2;' width="700" height="400"></canvas>
                <canvas id="background" style='position: absolute;top: 0;left: 0; z-index: 1;' width="700" height="400"></canvas>
			</span>
        <div style="float:right;">
            <h3>Press key s to save</h3>
            <textarea id='map_data_textarea' rows="20" cols="50"></textarea>
        </div>
    </div>

</div>
</body>
</html>
